<section id="main">
  <label for="taggle-all">Mark all as complete</label>
  <ul id="todo-list">
    <li *ngFor="let todo of todoStore$.todos | async" [ngClass]="{completed: todo.completed}">
      <div class="view">
        <input class="toggle" type="checkbox" (change)="onToggleTodo(todo)" [checked]="todo.completed">
        <label>{{todo.description}}</label>
        <button class="destroy" (click)="delete(todo)"> delete </button>
      </div>
    </li>
  </ul>

</section>
